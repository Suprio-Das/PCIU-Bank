<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCIU Bank</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif !important;
        }
    </style>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Top section -->
    <section class="container text-center mt-3 border-bottom border-primary border-3">
        <h1 class="text-primary"><img
                src="https://upload.wikimedia.org/wikipedia/commons/8/81/Port_City_International_University_Logo.png"
                alt="Port_City_International_University_Logo" class="img-fluid" width="60px"> PCIU BANK</h1>
    </section>

    <!-- login section -->
    <section class="container mt-5 d-flex justify-content-center flex-column align-items-center">
        <h2 class="text-center">Please, Login to your account.</h2>

        <!-- input section -->
        <div class="w-50 bg-primary p-3 rounded text-white">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email address: </label>
                    <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password: </label>
                    <input type="password" class="form-control" id="user-password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button class="btn btn-submit bg-light px-3" id="btn-submit" type="button">Submit</button>
            </form>
        </div>
    </section>

    <!-- login.js link -->
    <script src="/JS/login.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
